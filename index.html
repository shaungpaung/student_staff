<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/quote.css" />
  </head>
  <body>
    <div
      style="
        max-width: 80%;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin-top: 30px;
        height: 100%;
      "
    >
      <!-- menubar -->
      <div
        style="
          width: 250px;
          display: flex;
          justify-content: center;
          border: 2px solid black;
          border-radius: 5px;
          height: 100%;
        "
      >
        <ul style="list-style-type: none; width: 100%">
          <li
            style="
              padding: 15px;
              display: flex;
              justify-content: center;
              border-bottom: 2px solid;
              border-radius: 10px;
            "
          >
            <a href="/dashboard.html" style="padding: 15px">Dashboard</a>
          </li>
          <li style="padding: 15px; display: flex; justify-content: center">
            <a href="/wellbeing-score.html" style="padding: 15px"
              >Wellbeing Score</a
            >
          </li>
        </ul>
      </div>

      <div style="height: 100%">
        <div
          style="
            border: 2px solid;
            height: 100%;
            margin: auto;
            margin-top: 30px;
            border-radius: 9px;
          "
        >
          <div
            style="
              padding: 20px;
              box-shadow: 10px 10px black;
              border-radius: 9px;
            "
          >
            <h1>Welcome Agga Myo</h1>
            <p style="margin-top: 30px; font-size: larger">
              Please select the menu for the features of the application
            </p>
          </div>
        </div>
        <div>
          <h1 style="display: flex; justify-content: center; margin-top: 50px">
            Inspirational quote for the day
          </h1>
          <div class="search-container">
            <input
              type="text"
              class="search-box"
              placeholder="Search..."
              id="search-input"
              value=""
            />
          </div>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              max-width: 100%;
              margin: auto;
              margin-top: 40px;
            "
          >
            <div id="previous-button">
              <img
                src="../img/left.png"
                alt=""
                style="width: 80px; cursor: pointer"
              />
            </div>
            <blockquote class="quote-container">
              <div style="margin: 20px; font-size: 50px">"</div>
              <p id="quote-content"></p>
              <div style="margin: 20px; text-align: end; font-size: 50px">
                "
              </div>
              <p id="quote-author"></p>
            </blockquote>
            <div id="next-button">
              <img
                src="../img/next.png"
                alt=""
                style="width: 80px; cursor: pointer"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/quote.js"></script>
  </body>
</html>
