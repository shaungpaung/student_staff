<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/wellbeing-score.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="position: absolute; right: 80%; cursor: pointer; bottom: 87%">
      <a href="./index.html"
        ><img src="../img/back-page.png" alt="" style="width: 60px"
      /></a>
    </div>
    <h1
      style="
        display: flex;
        justify-content: center;
        margin-top: 60px;
        text-align: center;
      "
    >
      Categories to add wellbeing score
    </h1>
    <div
      style="
        display: flex;
        min-width: 80%;
        margin: auto;
        justify-content: space-around;
        margin-top: 100px;
        flex-wrap: wrap;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <h2>Happiness</h2>
        <div
          id="happy"
          style="
            border: 1px solid black;
            margin-top: 25px;
            /* box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);  */
            box-shadow: 13px 13px black;
            border-radius: 9px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
          "
        >
          <div class="happy-content">Your's hapiness card is here !</div>
          <img src="../img/happy.png" alt="" style="width: 50px" />
          <button
            id="happy-give-score-button"
            style="
              margin: 20px;
              border: 1px solid rgb(61, 60, 60);
              padding: 10px;
              background: transparent;
              box-shadow: 5px 5px black;
              cursor: pointer;
            "
          >
            Give score
          </button>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
        class="mobile-margin"
      >
        <h2>Workload management</h2>
        <div
          id="workload"
          style="
            border: 1px solid black;
            margin-top: 25px;
            box-shadow: 13px 13px black;
            /* box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5); */
            border-radius: 9px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
          "
        >
          <p class="workload-content">Your's workload card is here !</p>
          <img src="../img/working.png" alt="" style="width: 70px" />
          <button
            id="workload-give-score-button"
            style="
              margin: 20px;
              border: 1px solid rgb(61, 60, 60);
              padding: 10px;
              background: transparent;
              box-shadow: 5px 5px black;
              cursor: pointer;
            "
          >
            Give score
          </button>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <h2>Anxiety level</h2>
        <div
          class="mobile-margin"
          id="anxiety"
          style="
            border: 1px solid black;
            margin-top: 25px;
            box-shadow: 13px 13px black;
            /* box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);  */
            border-radius: 9px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
          "
        >
          <p class="anxiety-content">Your's anxiety card is here !</p>
          <img src="../img/anxiety.png" alt="" style="width: 80px" />
          <button
            id="anxiety-give-score-button"
            style="
              margin: 20px;
              border: 1px solid rgb(61, 60, 60);
              padding: 10px;
              background: transparent;
              box-shadow: 5px 5px black;
              cursor: pointer;
            "
          >
            Give score
          </button>
        </div>
      </div>
    </div>

    <script src="../js/wellbeing-score.js"></script>
  </body>
</html>
